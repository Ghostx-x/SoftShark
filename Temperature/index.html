<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Temperature</title>
</head>
<body>
    <h2>Choose</h2>
    <input type="radio" id="far" name="conversion" value="farToCel">
    <label for="far">Fahrenheit to Celsius</label>

    <input type="radio" id="cel" name="conversion" value="celToFar">
    <label for="cel">Celsius to Fahrenheit</label>

    <input type="number" id="temp" placeholder="Input the temperature">

    <br>

    <button onclick="tempConvert()">Convert</button>
    <h2>Result: <span id="result"></span></h2>
</body>
</html>
